{% extends "admin/challenges/update.html" %}

{% block value %}
    <div class="form-group">
        <label for="value">当前分值<br>
            <small class="form-text text-muted">
                题目的当前分值
            </small>
        </label>
        <input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" disabled>
    </div>
    <div class="form-group">
        <label for="value">初始分值<br>
            <small class="form-text text-muted">
                这是题目最初的分值。
            </small>
        </label>
        <input type="number" class="form-control chal-initial" name="initial" value="{{ challenge.initial }}" required>
    </div>
    <div class="form-group">
        <label for="value">衰减极限<br>
            <small class="form-text text-muted">
                题目分值达到最小值之前解出的数量
            </small>
        </label>
        <input type="number" class="form-control chal-decay" name="decay" value="{{ challenge.decay }}" required>
    </div>
    <div class="form-group">
        <label for="value">最小分值<br>
            <small class="form-text text-muted">
                这是题目的最低分值
            </small>
        </label>
        <input type="number" class="form-control chal-minimum" name="minimum" value="{{ challenge.minimum }}" required>
    </div>
    <div class="form-group">
        <label for="value">Docker镜像<br>
            <small class="form-text text-muted">
                用来部署的docker镜像名称
            </small>
        </label>
        <input type="text" class="form-control" name="docker_image" placeholder="输入镜像名称"
               required value="{{ challenge.docker_image }}">
    </div>
    <div class="form-group">
        <label for="value">Frp重定向类型<br>
            <small class="form-text text-muted">
                决定frp如何重定向流量的重定向类型
            </small>
        </label>
        <select class="form-control" name="redirect_type">
            <option value="http" {% if challenge.redirect_type == "http" %}selected{% endif %}>HTTP</option>
            <option value="direct" {% if challenge.redirect_type == "direct" %}selected{% endif %}>Direct</option>
        </select>
    </div>
    <div class="form-group">
        <label for="value">Frp重定向端口<br>
            <small class="form-text text-muted">
                决定 frp 应将流量重定向到实例中的哪个端口
            </small>
        </label>
        <input type="number" class="form-control" name="redirect_port" placeholder="输入你想开启的端口"
               required value="{{ challenge.redirect_port }}">
    </div>
    <div class="form-group">
        <label for="value">Docker容器内存限制<br>
            <small class="form-text text-muted">
                内存使用限制
            </small>
        </label>
        <input type="text" class="form-control" name="memory_limit" placeholder="输入内存使用限制"
               value="{{ challenge.memory_limit }}" required>
    </div>
    <div class="form-group">
        <label for="value">Docker容器处理器限制<br>
            <small class="form-text text-muted">
                处理器占用率限制
            </small>
        </label>
        <input type="number" class="form-control" name="cpu_limit" placeholder="输入处理器限制"
               value="{{ challenge.cpu_limit }}" required>
    </div>
    <div class="form-group">
        <label for="value">分值类型<br>
            <small class="form-text text-muted">
                是否使用动态分数
            </small>
        </label>
        <select class="form-control" name="dynamic_score">
            <option value="0" {% if challenge.dynamic_score == 0 %}selected{% endif %}>静态分数</option>
            <option value="1" {% if challenge.dynamic_score == 1 %}selected{% endif %}>动态分数</option>
        </select>
    </div>
{% endblock %}
