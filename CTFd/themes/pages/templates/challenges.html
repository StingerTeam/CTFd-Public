{% extends "base.html" %}

{% block stylesheets %}
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/challenge-board.css') }}">
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1><b>题目列表</b></h1>
	</div>
</div>

<div class="modal fade" id="challenge-window" tabindex="-1" role="dialog">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% include "components/errors.html" %}
		</div>
	</div>

	<div class="row">
		<div class="col-2">
			<div class="nav flex-column nav-pills sticky-top sticky-offset" id="pages-board" style="top: 60px; padding: 14px 10px 10px;margin-top:40px;border-radius: 10px;box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);transition: transform 0.3s ease;" onmouseover="this.style.transform = 'translateY(-5px)';" onmouseout="this.style.transform = 'none';">
                <h5 style="text-align: center">题目分类</h5>
                <div style="width: 100%; height: 1px;background-color: #000; margin-bottom:10px;"></div>
            </div>
		</div>
		<div class="col-10" id='challenges-board'>
			<div class="text-center">
				<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/challenges.js') }}"></script>
{% endblock %}
