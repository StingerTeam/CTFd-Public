<div role="tabpanel" class="tab-pane config-section" id="usermode">
    <form id="user-mode-form" method="POST" autocomplete="off" class="w-100 custom-config-form">
        <div class="form-group">
            <label for="ctf_name">
                用户模式
                <small class="form-text text-muted">控制用户是否加入团队一起（团队模式）或自己（用户模式）</small>
            </label>

            <div class="row pt-3">
                <div class="col-md-6">
                    <label class="h-100 w-100">
                        <input type="radio" class="card-radio d-none" name="user_mode" value="teams" {% if user_mode==
                        'teams' %}checked{% endif %}>
                        <div class="card rounded-0 h-100">
                            <div class="card-body p-3">
								<span class="card-title">
									<div class="form-check">
										<input class="form-check-input card-radio-clone" type="radio"
                                               style="visibility: hidden;" checked>
										<span class="form-check-label text-center">
											<h5>团队模式</h5>
										</span>
										<ul class="p-0 small">
                                            <li>参与者注册帐户并组建团队</li>
                                            <li>如果团队成员解决了挑战，整个团队都会获得奖励</li>
                                            <br>
                                            <li>更容易看到哪个团队成员解决了挑战</li>
                                            <li>管理起来可能稍微困难一些</li>
										</ul>
									</div>
								</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="h-100 w-100">
                        <input type="radio" class="card-radio d-none" name="user_mode" value="users" {% if user_mode==
                        'users' %}checked{% endif %}>
                        <div class="card rounded-0 h-100">
                            <div class="card-body p-3">
								<span class="card-title">
									<div class="form-check">
										<input class="form-check-input card-radio-clone" type="radio"
                                               style="visibility: hidden;" checked>
										<span class="form-check-label text-center">
											<h5>单人模式</h5>
										</span>
										<ul class="p-0 small">
                                            <li>参与者仅注册个人帐户</li>
                                            <li>玩家可以共享帐户组建伪团队</li>
                                            <br>
                                            <li>更容易组织</li>
                                            <li>很难将解决方案归因于各个团队成员</li>
										</ul>
									</div>
								</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="alert alert-danger text-center" role="alert">
            <p>
                <strong>更改用户模式还将删除用户提交的所有提交内容或记录行动。</strong>
                <br><small>(Submissions, Awards, Unlocks, Tracking)</small>
            </p>
        </div>

        <button type="submit" class="btn btn-md btn-primary float-right">
            更新
        </button>
    </form>
</div>
